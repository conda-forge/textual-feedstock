{% set name = "textual" %}
{% set version = "6.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/textual-{{ version }}.tar.gz
  sha256: ef1fd587a3b5b29777d4b03037e0a8f10d174e63366e99a5d8518a74b5382e38

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.2.0
    - pip
  run:
    - pygments >=2.19.2,<3.0.0
    - typing_extensions >=4.4.0,<5.0.0
    - platformdirs >=3.6.0,<5
    - python >={{ python_min }},<4.0.0
    - markdown-it-py >=2.1.0
    - linkify-it-py >=1,<3
    - mdit-py-plugins
    - rich >=14.2.0
    - typing-extensions >=4.4.0,<5.0.0
  run_constrained:
    - tree_sitter >=0.25.0
    - tree_sitter_languages =1.10.2

test:
  imports:
    - textual
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Textualize/textual
  license: MIT
  license_file: LICENSE
  summary: Modern Text User Interface framework
  dev_url: https://github.com/Textualize/textual
  doc_url: https://textual.textualize.io

extra:
  recipe-maintainers:
    - davidbrochart
    - carlodri
    - xhochy
