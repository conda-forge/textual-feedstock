{% set name = "textual" %}
{% set version = "3.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/textual-{{ version }}.tar.gz
  sha256: c4a440338694672acf271c74904f1cf1e4a64c6761c056b02a561774b81a04f4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.2.0
    - pip
  run:
    - typing_extensions >=4.4.0,<5.0.0
    - platformdirs >=3.6.0,<5
    - python >={{ python_min }},<4.0.0
    - markdown-it-py >=2.1.0
    - linkify-it-py >=1,<3
    - mdit-py-plugins
    - rich >=13.3.3
    - typing-extensions >=4.4.0,<5.0.0
  run_constrained:
    - tree_sitter >=0.23.0
    - tree_sitter_languages =1.10.2

test:
  imports:
    - textual
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Textualize/textual
  license: MIT
  license_file: LICENSE
  summary: Modern Text User Interface framework
  dev_url: https://github.com/Textualize/textual
  doc_url: https://textual.textualize.io

extra:
  recipe-maintainers:
    - davidbrochart
    - carlodri
    - xhochy
