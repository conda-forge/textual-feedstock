schema_version: 1

context:
  name: textual
  version: 8.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/textual-${{ version }}.tar.gz
  sha256: ce48f83a3d686c0fac0e80bf9136e1f8851c653aa6a4502e43293a151df18809

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core >=1.2.0
    - pip
  run:
    - pygments >=2.19.2,<3.0.0
    - typing_extensions >=4.4.0,<5.0.0
    - platformdirs >=3.6.0,<5
    - python >=${{ python_min }},<4.0.0
    - markdown-it-py >=2.1.0
    - linkify-it-py >=1,<3
    - mdit-py-plugins
    - rich >=14.2.0
  run_constraints:
    - tree_sitter >=0.25.0
    - tree-sitter-language-pack >=0.13.0

tests:
  - python:
      imports:
        - textual
      python_version: ${{ python_min }}.*
      pip_check: true

about:
  license: MIT
  license_file: LICENSE
  summary: Modern Text User Interface framework
  homepage: https://github.com/Textualize/textual
  repository: https://github.com/Textualize/textual
  documentation: https://textual.textualize.io

extra:
  recipe-maintainers:
    - davidbrochart
    - carlodri
    - xhochy
